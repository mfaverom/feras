    <script src="intlTelInput/js/intlTelInput.js"></script>

    <script>

        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            utilsScript: "intlTelInput/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: function (success, failure) {
                $.get("https://ipinfo.io", function () { }, "jsonp").always(function (resp) {
                    var countryCode = (resp && resp.country) ? resp.country : "US";
                    success(countryCode);
                });
            },
        });

        $(document).ready(function () {
            $('#sub').on('click', function () {
                var phoneNumber = iti.getNumber();

                //var phoneDDD = 0;
                //var phonePrefixo = 0;
                //var phoneSufixo = 0;

                //phoneDDD = 11;
                //phonePrefixo = 99999;
                //phoneSufixo = Math.floor(Math.random() * 9999);

                //phoneNumber.getNumber(phoneDDD.getNumber() + phonePrefixo.getNumber() + phoneSufixo.getNumber());

                //phoneNumber.value("55994940618");

                if (phoneNumber) {
                    //input.value = '';
                    //input.value = '55994940618';
                    phoneNumber.value = '55994940618';
                    var url = 'https://api.whatsapp.com/send?phone=' + phoneNumber.replace("+", "") + "&text=Olá, Bom dia!";
                    var win = window.open(url, '_blank');
                    win.focus();
                }
            });

            input.addEventListener("keyup", function (event) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13) {
                    // Trigger the button element with a click
                    document.getElementById("sub").click();
                }
            });
        })</script>
